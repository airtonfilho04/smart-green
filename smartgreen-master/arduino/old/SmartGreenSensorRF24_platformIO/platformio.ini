[env:nanoatmega328]
platform = atmelavr
framework = arduino
board = nanoatmega328

[env:pro16MHzatmega328]
platform = atmelavr
framework = arduino
board = pro16MHzatmega328
#RF24, RF24Mesh, RF24Ethernet, RF24Network, PubSubClient, Time
lib_deps = 89, 433, 209, 435, 908, 44

[env:uno]
platform = atmelavr
framework = arduino
board = uno
#RF24, RF24Mesh, RF24Ethernet, RF24Network, PubSubClient, Time
lib_deps = 89, 433, 209, 435, 908, 44
