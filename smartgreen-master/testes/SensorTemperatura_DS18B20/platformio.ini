[env:uno]
platform = atmelavr
framework = arduino
board = uno
# DEPS: onewire, dallas temperature
lib_deps = 1, 54

[env:nanoatmega328]
platform = atmelavr
framework = arduino
board = nanoatmega328
# DEPS: onewire, dallas temperature
lib_deps = 1, 54
